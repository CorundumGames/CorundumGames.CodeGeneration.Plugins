name: Publish to NuGet
on:
  push:
    branches:
      - master # Default release branch
jobs:
  build:
    runs-on: ubuntu-latest
    env:
      DOTNET_CLI_TELEMETRY_OPTOUT: 'true' # Intentionally a string
      DOTNET_NOLOGO: 'true' # Intentionally a string
      DOTNET_SKIP_FIRST_TIME_EXPERIENCE: 'true' # Intentionally a string
    steps:
      - name: Check Out
        uses: actions/checkout@master
        with:
          path: "CorundumGames.Codegen"

      - name: Set Up .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '6.x'

      - name: Set Up NuGet
        uses: nuget/setup-nuget@v1
        with:
          nuget-version: 'latest'

      - uses: actions/cache@v1
        id: cache
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/packages.lock.json') }}
      - name: Restore Dependencies
        run: dotnet restore
        if: steps.cache.outputs.cache-hit != 'true'
        working-directory: "CorundumGames.Codegen"

      - name: Restore Tools
        run: dotnet tool restore
        if: steps.cache.outputs.cache-hit != 'true'
        working-directory: "CorundumGames.Codegen"

      - name: Publish
        uses: Rebel028/publish-nuget@v2.6.3
        with:
          PROJECT_FILE_PATH: "./CorundumGames.Codegen/CorundumGames.Codegen/CorundumGames.Codegen.csproj"
          NUGET_KEY: ${{ secrets.NUGET_API_KEY }}
          TAG_COMMIT: true
          TAG_FORMAT: v*
          INCLUDE_SYMBOLS: false
